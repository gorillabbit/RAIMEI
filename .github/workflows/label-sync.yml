name: Sync Labels
on:
    push:
        branches:
            - main
jobs:
    sync:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Sync Labels
              uses: EndBug/label-sync@v2
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  config-file: .github/labels.yml
                  delete-other-labels: true
